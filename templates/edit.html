          <form action="/update/{{ books.id }}">

            <input type="text" class="form-control" name="title"  vlaue="{{ books.title }}" placeholder="{{ books.title }}">
          </div>
          <div class="form-group">

            <input type="number" class="form-control" name="price"  id="exampleInputPassword1" placeholder="Enter Book Price ">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Book Author </label>
            <input type="text" class="form-control" name="author" id="exampleInputPassword1" placeholder="Enter Book Author Name ">

        </form>
        </div>

        
      
    </div>
